<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <script src="https://kit.fontawesome.com/0737564124.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>MI Fashion</title>
</head>

<body>
    <header>
        <div class="content-container">
            <div class="logo">
                <a href="#">
                    <img src="/img/LOGO.png" alt="">
                </a>
            </div>
            <div class="headline">
                <div class="headline-text">
                    <h1 class="title"><span class="h1-color">We're</span><br>Coming Soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                        stay
                        up-to-date with announcements and our launch deals</p>

                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Address">
                    <button class="input-btn"><i class="fas fa-chevron-right fa-lg"></i></button>
                </div>
            </div>


        </div>
        <div class="img-right">

        </div>
    </header>
    <footer>
        <div class="social-container">
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#">

                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>

            </a>


        </div>
        <p>Copyright &copy; Mi Fashion</p>
    </footer>

</body>

</html>
